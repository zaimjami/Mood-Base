version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: moodbuddy-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: moodbuddy
      POSTGRES_PASSWORD: moodbuddy
      POSTGRES_DB: moodbuddy
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: moodbuddy-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: moodbuddy-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  dbdata:
